<div *ngIf="selectedId=='manager'" class="container-fluid">
<div class="row">
    <div style="background: paleturquoise; height:100vh" class="col-md-3">
     <mat-card class="mt-3">
            <form [formGroup]="taskForm">
                    <mat-form-field appearance="outline">
                      <mat-label>Outline form field</mat-label>
                      <input formControlName="item" matInput placeholder="Placeholder">
                      <mat-hint>add task name</mat-hint>
                    </mat-form-field>
                    
<button style="margin-right:175px"  *ngIf="!editEnabled" (click)="addTask()" mat-raised-button [disabled]="taskForm.invalid" color="primary">Add</button>
<button style="margin-right:175px" *ngIf="editEnabled" (click)="editTask()" mat-raised-button [disabled]="taskForm.invalid" color="primary">Update</button>
<button stype="button" mat-raised-button (click)="assignTask()" color="primary">Save</button>
               </form>
        </mat-card>
    </div>
 
<div class="col md-9 mt-3">
  <div cdkDropListGroup>
    <div class="row">
      <div class="col-md-4">
        <div class="example-container">
          <h2 class="head-title">To Do</h2>
          <div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)"> 
            <div *ngFor="let item of tasks; let i=index"> 
              <div cdkDrag>
            <div *ngIf="item.description!=null" class="example-list">    
            <div style="background-color: violet;"class="example-box">{{item.description}}
          <div class="box">
            <button mat-icon-button color="warn" (click)= "deleteTask(i)"><mat-icon>delete</mat-icon></button>
            <button mat-icon-button color="primary" (click)= "updateTask(item,i)"><mat-icon>edit</mat-icon></button>
          </div></div></div></div></div></div></div></div>

      <div class="col-md-4">
        <div class="example-container">
          <h2 class="head-title">In Progress</h2>
          <div  cdkDropList [cdkDropListData]="inprogress" class="example-list"  (cdkDropListDropped)="drop($event)">
          <div *ngFor="let item of inprogress; let i=index">
            <div cdkDrag>
            <div *ngIf="item.description!=null" class="example-list">
          <div  style="background-color: yellow;" class="example-box">{{item.description}}
          <div class="box">
          <button mat-icon-button color="warn" (click)= "deleteInProgress(i)"><mat-icon>delete</mat-icon></button>
          </div></div></div></div></div></div></div></div>
      
      <div class="col-md-4">
        <div class="example-container">
          <h2 class="head-title">Done</h2>
          <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
            <div *ngFor="let item of done;let i=index">
            <div cdkDrag>
            <div *ngIf="item.description!=null" class="example-list">
            <div style="background-color: lightgreen;" class="example-box">{{item.description}}
            <div class="box">
            <button mat-icon-button color="warn" (click)= "deleteDone(i)"><mat-icon>delete</mat-icon></button>
         </div></div></div></div></div></div></div></div></div></div></div></div></div>                       

<div style="text-align: center;" *ngIf="selectedId=='employee'" class="col md-9 mt-3">
    <div class="row">
      <div class="col-md-4">
        <div class="example-container">
          <h2 class="head-title">To Do</h2>
          <div *ngFor="let todo of task">
          <div *ngIf="todo.todo!=null" class="example-list">
          <div style="background-color: violet;"class="example-box" >{{todo.todo}}
          </div>
          </div>
        </div>
        </div>
      </div>
     
      <div class="col-md-4">
        <div class="example-container">
          <h2 class="head-title">In Progress</h2>
          <div *ngFor="let inprogress of task">
          <div *ngIf="inprogress.inprogress!=null" class="example-list">
          <div style="background-color: yellow;" class="example-box">{{inprogress.inprogress}}
          </div></div></div></div></div>

      <div class="col-md-4">
        <div class="example-container">
          <h2 class="head-title">Done</h2>
          <div *ngFor="let done of task">
          <div *ngIf="done.done!=null" class="example-list">
          <div style="background-color: lightgreen;" class="example-box">{{done.done}}
        </div>
       </div>
       </div>
      </div>
     </div>                       
    </div>
  </div>
